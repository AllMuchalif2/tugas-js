<body>
    <div class="container mt-3 mb-5 pt-3 pb-5 shadow-lg bg-light opacity-75 rounded">

        <!-- form -->
        <h1 class="text-center mb-5">Pemesanan Kamar Hotel</h1>
        <form class="row g-3" id="bookingForm">
            <div class="col-md-6">
                <label for="name" class="form-label">Nama</label>
                <input type="name" class="form-control" id="name">
                </div>
            <div class="col-md-6">
                <label for="hp" class="form-label">no. Handphone</label>
                <input type="tel" class="form-control" id="hp">
            </div>
            <div class="col-md-6">
                <label for="checkin" class="form-label">Tanggal Check-in</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
                </div>
            <div class="col-md-6">
                <label for="malam" class="form-label">Lama Menginap (Malam)</label>
                <input type="number" min="1" class="form-control" id="malam" name="malam" required>
            </div>
            <div class="col-md-6">
                <label for="room" class="form-label">Tipe Kamar</label>
                <select class="form-select" id="room" name="room" required>
                  <option value="">Pilih Tipe Kamar</option>
                  <option value="standard">Standard (Rp500.000/malam)</option>
                  <option value="deluxe">Deluxe (Rp750.000/malam)</option>
                  <option value="suite">Suite (Rp1.000.000/malam)</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="bed" class="form-label">Tipe Kasur</label>
                <select class="form-select" id="bed" name="bed" required>
                  <option value="">Pilih Tipe Kasur</option>
                  <option value="single">Single (Rp0)</option>
                  <option value="double">Double (+ Rp100.000/malam)</option>
                </select>
            </div>
            <div class="col">
                <label for="payment" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="payment" name="payment" required>
                  <option value="">Pilih Metode Pembayaran</option>
                  <option value="transfer">Transfer Bank</option>
                  <option value="tunai">Tunai</option>
                </select>
            </div>
            <div class="col-fluid text-center ">
                <button type="submit" class="btn btn-primary">Pesan</button>
                <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>

            </div>
            


        </form>

        <hr>
        <h4>Informasi Pemesanan</h4>
        <div id="summary"></div>
    </div>
