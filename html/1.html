<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background-image: url(../img/bg1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5 pt-3 pb-5 shadow-lg bg-light opacity-75 rounded">
        <nav class="navbar bg-light mb-5 border-bottom border-dark pb-3">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-mug-saucer"></i> Kafe</span>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="2.html">hotel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="1.html">kafe</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <!-- Input Form -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="customer-name" placeholder="Nama Anda" required>
            <label for="customer-name">Nama</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="customer-room" placeholder="Tempat Anda" required>
            <label for="customer-room">Lantai/Kamar Hotel/Tempat</label>
        </div>
        
        <div class="menu mt-4">
            <h2 class="text-center">Menu</h2>
            <div class="row">

                <!-- minuman -->
                <div class="col text-center"> 
                    <h4>Drinks</h4>
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Hot  Coffee - 20.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Hot Coffee', 20000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Ice  Coffee - 25.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Ice Coffee', 25000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Cafe Au Lait - 25.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Cafe Au Lait', 25000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Black Tea - 20.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Black Tea', 20000)">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- makanan -->
                <div class="col text-center"> 
                    <h4>Food</h4>
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Sandwich - 30.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Sandwich', 30000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Pancake - 25.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Pancake', 25000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Salad - 20.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Salad', 20000)">+</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Fried Rice - 30.000</span>
                            <button class="btn btn-success" onclick="addToOrder('Fried Rice', 30000)">+</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="order mt-4">
            <h2>Pesanan Anda</h2>
            <ul id="order-list" class="list-group"></ul>
            <p class="mt-3">Total: Rp <span id="total-price">0</span></p>
            <div class="text-center">
                <button class="btn btn-success" onclick="placeOrder()">Pesan</button>
                <button class="btn btn-danger" onclick="resetOrder()">Reset</button>
            </div>
        </div>

    <footer class="pt-5 border-dark border-top mt-5 text-center">
        <p>23.230.0025</p>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/1.js"></script>
</body>
</html>
